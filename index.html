<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <head>
        <h1>FARKLE</h1>
        <ul class="info">
            <li class="new-game">
                <a href="">New Game</a></li>
            <!-- <li class="rules">
                <a href="">Rules</a></li> -->
            <!-- <li>Multiplayer</li> -->
        </ul>
        <hr>
    </head>
    <div class="container">
        <div class="game">
            <div class="char">
                <p style="color: black;">Good Luck!</p>
                <div class="profile" id="player">
                    <img src="https://cdn.dribbble.com/users/78251/screenshots/10841565/media/e02eae0abb3e327d5d0f57c6b349eb2b.png?compress=1&resize=400x300&vertical=top" alt="">
                </div>
            </div>
            <div class="table">
                <div class="dices">
                 
                </div>
                
            </div>
            
            <div class="char">
                <div class="profile" id="npg">
                    <img src="https://i.pinimg.com/736x/66/9b/93/669b93ecd4582d35f0dd4c69c13f23bd.jpg" alt="">
                </div>
                <div>
                    <button class="roll" style="background-color: #f1bc67;">Roll Dice</button>
                    <button class="bank" style="border: 2px solid #f1bc67;background-color: white;">Bank Score</button>
                </div>

            </div>

        </div>


        <div class="score">
            <table class="styled-table">
                <!-- <h3>750pt TO ENTER</h3> -->
                <h3>10,000 TO WIN</h3>
                <thead>
                    <th>Current Score</th>
                    <!-- <th>Bill (PC)</th> -->
                </thead>
                <tbody>
                    <tr>
                        <td class="player-score"></td>
                        <!-- <td class="pc-score"></td> -->
                    </tr>
                </tbody>
                
            </table>
            <table class="styled-table">
                <thead>
                    <tr>
                    <th>Meld</th>
                    <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>One</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Fives</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Triple two</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>Triple three</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <td>Triple four</td>
                        <td>400</td>
                    </tr>
                    <tr>
                        <td>Triple five</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Triple six</td>
                        <td>600</td>
                    </tr>
                    <tr>
                        <td>Full Straights <br> (1-5)</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>Five Ones</td>
                        <td>1000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="score"></div>



</body>
</html>
